<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echoes of Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      background: black;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #typewriter-container {
      font-size: 1.8rem;
      text-align: center;
      padding: 0 20px;
      max-width: 90%;
      line-height: 2.8rem;
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.4em;
      background-color: #fff;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.03);
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Typewriter -->
  <div id="typewriter-container">
    <span id="typedText"></span><span class="cursor"></span>
  </div>

  <script>
    const lines = [
      "Some stories are never finished...",
      "They whisper through every silence.",
      "Your name was once a smile...",
      "Now it's just an echo in my chest."
    ];

    const typedText = document.getElementById("typedText");
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          typedText.textContent += lines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 60);
        } else {
          setTimeout(() => {
            typedText.textContent = "";
            charIndex = 0;
            lineIndex++;
            typeLine();
          }, 1500);
        }
      } else {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1000);
      }
    }

    window.onload = () => {
      const video = document.getElementById('bgVideo');
      video.play().catch(() => {
        // Fallback if autoplay is blocked: play on click
        document.addEventListener('click', () => video.play(), { once: true });
      });

      typeLine();
    };
  </script>
</body>
</html>
