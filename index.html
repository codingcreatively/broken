<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Of Heart</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      background: black;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #typewriter-container {
      font-size: 1.8rem;
      text-align: center;
      padding: 0 20px;
      max-width: 90%;
      line-height: 2.8rem;
      font-family: 'Dancing Script', cursive;
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
      position: relative;
      z-index: 2;
    }

    .cursor {
      display: inline-block;
      width: 2px;
      height: 1.4em;
      background-color: #fff;
      animation: blink 1s infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.03);
      }
    }

    #tapPrompt {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 24px;
      border-radius: 25px;
      color: #ffffffcc;
      font-size: 1rem;
      font-family: 'Playfair Display', serif;
      text-align: center;
      z-index: 3;
      opacity: 1;
      transition: opacity 1s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }

    #tapPrompt.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Typewriter -->
  <div id="typewriter-container">
    <span id="typedText"></span><span class="cursor"></span>
  </div>

  <!-- Tap Prompt -->
  <div id="tapPrompt">&#x1F50A; Tap anywhere for sound</div>

  <script>
    const lines = [
      "Some stories are never finished",
      "They whisper through every silence.",
      "Your name was once a smile.",
      "Now it's just an echo in my chest.",
      "I just want to express my feelings.",
      "So I chose a song for myself...!"
    ];

    const typedText = document.getElementById("typedText");
    const tapPrompt = document.getElementById("tapPrompt");
    const video = document.getElementById("bgVideo");

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        if (charIndex < lines[lineIndex].length) {
          typedText.innerHTML += lines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 60);
        } else {
          setTimeout(() => {
            typedText.innerHTML = "";
            charIndex = 0;
            lineIndex++;
            typeLine();
          }, 3000); // 3-second pause per line
        }
      } else {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1000);
      }
    }

    window.onload = () => {
      video.play().catch(() => {
        // Autoplay might be blocked
      });

      // Hide tap prompt after 5s
      setTimeout(() => {
        tapPrompt.classList.add('hidden');
      }, 8000);

      typeLine();
    };

    // Tap to unmute
    document.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.play();
      }
      tapPrompt.classList.add('hidden');
    }, { once: true });
  </script>
</body>
</html>
